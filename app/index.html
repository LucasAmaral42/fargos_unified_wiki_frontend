<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terraria Mods</title>
    <link rel="stylesheet" href="style.css" />

    <!--FONTS-->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Fargos Unified Wiki</h1>
    </header>

    <main>
      <section class="pesquisa">
        <div class="container">
          <div class="search">
            <input type="text" id="searchtx" placeholder="Search..." />
          </div>
        </div>
      </section>

      <section class="results">
        <section class="filtros">
          <div class="container">
            <div class="buscas">
              <div class="filters">
                <h2>Filters</h2>
              </div>

              <div class="types">
                <h2>Types</h2>
              </div>

              <div class="mods">
                <h2>Mods</h2>

                <div class="calamity">
                  <input type="checkbox" name="Calamity" id="calamity" />
                  <label for="Calamity">Calamity</label>
                </div>

                <div class="dbzz">
                  <input type="checkbox" name="dbzz" id="dbzterraria" />
                  <label for="dbzz">Dragon Ball Terraria</label>
                </div>

                <div class="shadows">
                  <input type="checkbox" name="shadows" id="shadowsof" />
                  <label for="shadows">Shadows of Abaddon</label>
                </div>

                <div class="thorium">
                  <input type="checkbox" name="thorium" id="thoriums" />
                  <label for="thorium">Thorium</label>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="retorno">
          <div class="container"></div>
        </section>
      </section>
    </main>
  </body>
</html>
